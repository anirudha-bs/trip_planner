<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #343a40;
      color: #f8f9fa;
    }
    .card {
      background-color: #343a40;
      color: #f8f9fa;
      border: 1px solid #495057;
    }
    .btn-primary, .btn-secondary {
      background-color: #007bff;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      padding: 1rem;
      border-radius: 10px;
    }
    .btn-primary:hover, .btn-secondary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h2>Trip planner</h2>
          </div>
          <div class="card-body text-center">
            <a href="/home" class="btn btn-primary w-100">Itinerary</a>
            <a href="/directions" class="btn btn-secondary w-100">Directions</a>
            <a href="/weather" class="btn btn-secondary w-100">Weather</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts (if needed, depending on other interactions) -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script defer type="module" src="dashboard.js"></script>
</body>
</html>
